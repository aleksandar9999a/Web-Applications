<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />

        <div class="calculator-keys">

            <button type="button" class="operator btn btn-info" value="+" onclick="getNumberFromDisplay('+')">+</button>
            <button type="button" class="operator btn btn-info" value="-" onclick="getNumberFromDisplay('-')">-</button>
            <button type="button" class="operator btn btn-info" value="*" onclick="getNumberFromDisplay('*')">&times;</button>
            <button type="button" class="operator btn btn-info" value="/" onclick="getNumberFromDisplay('/')">&divide;</button>

            <button type="button" value="7" class="btn btn-light waves-effect" onclick="addToDisplay(7)">7</button>
            <button type="button" value="8" class="btn btn-light waves-effect" onclick="addToDisplay(8)">8</button>
            <button type="button" value="9" class="btn btn-light waves-effect" onclick="addToDisplay(9)">9</button>


            <button type="button" value="4" class="btn btn-light waves-effect" onclick="addToDisplay(4)">4</button>
            <button type="button" value="5" class="btn btn-light waves-effect" onclick="addToDisplay(5)">5</button>
            <button type="button" value="6" class="btn btn-light waves-effect" onclick="addToDisplay(6)">6</button>


            <button type="button" value="1" class="btn btn-light waves-effect" onclick="addToDisplay(1)">1</button>
            <button type="button" value="2" class="btn btn-light waves-effect" onclick="addToDisplay(2)">2</button>
            <button type="button" value="3" class="btn btn-light waves-effect" onclick="addToDisplay(3)">3</button>


            <button type="button" value="0" class="btn btn-light waves-effect" onclick="addToDisplay(0)">0</button>
            <button type="button" class="decimal function btn btn-secondary" value="." onclick="addToDisplay('.')">.</button>
            <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" onclick="clearAll()">AC</button>

            <button type="button" class="equal-sign operator btn btn-default" value="=" onclick="finish()">=</button>

        </div>
    </div>
</body>

</html>
